<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>身材吃豆人 (深度调试版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; background: #f1f5f9; }
        [v-cloak] { display: none; }
        .glass { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div id="app" v-cloak class="max-w-3xl mx-auto p-4">
    
    <!-- 顶部状态栏 -->
    <div class="glass p-4 mb-4 border-l-4" :class="statusClass">
        <h2 class="font-bold text-lg flex items-center gap-2">
            <i class="fas" :class="statusIcon"></i> {{ statusTitle }}
        </h2>
        <p class="text-sm mt-1 text-slate-600">{{ statusMsg }}</p>
    </div>

    <!-- 配置区 -->
    <div class="glass p-4 mb-4">
        <label class="block text-xs font-bold text-slate-500 mb-2">GOOGLE SHEET 链接</label>
        <div class="flex gap-2">
            <input type="text" v-model="sheetInput" class="flex-1 border rounded px-3 py-2 text-sm font-mono" placeholder="https://docs.google.com/...">
            <button @click="startSync" :disabled="loading" class="bg-indigo-600 text-white px-6 py-2 rounded font-bold disabled:opacity-50">
                {{ loading ? '读取中...' : '同步' }}
            </button>
        </div>
        <div class="mt-2 text-xs text-slate-500">
            <p>当前识别ID: <span class="font-mono bg-slate-100 px-1">{{ sheetId }}</span></p>
        </div>
    </div>

    <!-- 调试日志区 (关键) -->
    <div v-if="logs.length > 0" class="glass p-4 mb-4 bg-slate-900 text-green-400 font-mono text-xs overflow-auto max-h-60">
        <div v-for="(log, i) in logs" :key="i" class="mb-1 border-b border-slate-800 pb-1">
            <span class="text-slate-500">[{{ log.time }}]</span> <span v-html="log.msg"></span>
        </div>
    </div>

    <!-- 数据预览 -->
    <div v-if="records.length > 0" class="glass p-4">
        <h3 class="font-bold mb-4">成功读取 {{ records.length }} 条记录</h3>
        <table class="w-full text-sm text-left">
            <thead class="bg-slate-50 text-slate-500">
                <tr>
                    <th class="p-2">日期</th>
                    <th class="p-2">体重</th>
                    <th class="p-2">花费</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="r in records.slice(0, 5)" class="border-b">
                    <td class="p-2">{{ r.date }}</td>
                    <td class="p-2 font-bold">{{ r.weight }}</td>
                    <td class="p-2">{{ r.cost }}</td>
                </tr>
            </tbody>
        </table>
        <p v-if="records.length > 5" class="text-center text-xs text-slate-400 mt-2">...仅显示前5条...</p>
    </div>

</div>

<script>
const { createApp } = Vue;

createApp({
    data() {
        return {
            loading: false,
            sheetInput: 'https://docs.google.com/spreadsheets/d/1Inbi59ix1oVaUqrXxZVev6uiy6eUZRMuqEV5ZG_tQDA/edit?usp=sharing',
            sheetId: '',
            records: [],
            logs: [],
            statusTitle: '准备就绪',
            statusMsg: '请点击同步按钮开始测试',
            statusType: 'info' // info, success, error
        }
    },
    computed: {
        statusClass() {
            if(this.statusType === 'error') return 'border-rose-500 bg-rose-50 text-rose-700';
            if(this.statusType === 'success') return 'border-emerald-500 bg-emerald-50 text-emerald-700';
            return 'border-indigo-500 bg-indigo-50 text-indigo-700';
        },
        statusIcon() {
            if(this.statusType === 'error') return 'fa-times-circle';
            if(this.statusType === 'success') return 'fa-check-circle';
            return 'fa-info-circle';
        }
    },
    mounted() {
        this.extractId();
    },
    watch: {
        sheetInput() { this.extractId(); }
    },
    methods: {
        addLog(msg) {
            const time = new Date().toLocaleTimeString();
            this.logs.unshift({ time, msg });
        },
        extractId() {
            const match = this.sheetInput.match(/\/d\/([a-zA-Z0-9-_]+)/);
            if (match) this.sheetId = match[1];
            else this.sheetId = "无效的链接格式";
        },
        async startSync() {
            if (this.sheetId.length < 10) return alert('ID无效');
            
            this.loading = true;
            this.records = [];
            this.logs = []; // 清空日志
            this.statusType = 'info';
            this.statusTitle = '正在连接 Google...';
            this.statusMsg = '正在尝试下载 CSV 数据...';

            this.addLog(`目标 ID: ${this.sheetId}`);
            
            // 使用 gviz 接口，强制不缓存
            const url = `https://docs.google.com/spreadsheets/d/${this.sheetId}/gviz/tq?tqx=out:csv&sheet=Sheet1&_t=${Date.now()}`;
            this.addLog(`请求 URL: <a href="${url}" target="_blank" class="underline text-blue-400">点击此处
