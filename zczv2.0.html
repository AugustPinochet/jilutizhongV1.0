<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>身材吃豆人 (GitHub云同步版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #0f172a; color: #e2e8f0; }
        [v-cloak] { display: none; }
        
        /* 玻璃面板 */
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        /* 吃豆人动画 */
        .pac-grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 6px; max-width: 320px; margin: 0 auto; }
        .pac-cell { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.03); border-radius: 4px; }
        .dot { width: 6px; height: 6px; background-color: #475569; border-radius: 50%; }
        .pacman { 
            width: 22px; height: 22px; background: #fbbf24; border-radius: 50%; 
            position: relative; z-index: 10;
            box-shadow: 0 0 10px #fbbf24;
            animation: chomp 0.3s infinite alternate;
        }
        @keyframes chomp { from { clip-path: polygon(100% 0%, 100% 100%, 50% 50%); } to { clip-path: polygon(100% 20%, 100% 80%, 50% 50%); } }
        
        .input-dark {
            background: #1e293b; border: 1px solid #334155; color: white;
            transition: all 0.3s;
        }
        .input-dark:focus { border-color: #6366f1; outline: none; box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2); }
    </style>
</head>
<body>

<div id="app" v-cloak class="min-h-screen p-4 max-w-4xl mx-auto pb-20">
    
    <!-- 顶部通知 -->
    <div v-if="msg" class="fixed top-4 left-1/2 -translate-x-1/2 z-50 px-4 py-2 rounded-lg shadow-xl text-sm font-bold flex items-center gap-2"
         :class="msgType === 'success' ? 'bg-emerald-600 text-white' : 'bg-rose-600 text-white'">
        <i class="fas" :class="msgType === 'success' ? 'fa-check' : 'fa-exclamation-circle'"></i> {{ msg }}
    </div>

    <!-- 头部 -->
    <header class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-orange-500">
                <i class="fas fa-ghost mr-2"></i>身材吃豆人
            </h1>
            <p class="text-xs text-slate-500 mt-1">GitHub Gist 云同步版</p>
        </div>
        <button @click="showConfig = !showConfig" class="w-10 h-10 rounded-full bg-slate-800 hover:bg-slate-700 flex items-center justify-center transition">
            <i class="fas fa-cog text-slate-400"></i>
        </button>
    </header>

    <!-- 配置面板 (首次运行自动展开) -->
    <div v-if="showConfig || !config.token" class="glass p-6 rounded-2xl mb-6 border-l-4 border-indigo-500 animate-fade-in">
        <h3 class="font-bold text-lg mb-4 flex items-center gap-2">
            <i class="fab fa-github"></i> 同步设置
        </h3>
        <div class="space-y-4">
            <div>
                <label class="block text-xs text-slate-400 mb-1">GitHub Token (需要 gist 权限)</label>
                <input type="password" v-model="config.token" placeholder="ghp_xxxxxxxxxxxx" class="w-full input-dark rounded px-3 py-2 text-sm font-mono">
            </div>
            <div>
                <label class="block text-xs text-slate-400 mb-1">Gist ID</label>
                <input type="text" v-model="config.gistId" placeholder="例如: e5a3b..." class="w-full input-dark rounded px-3 py-2 text-sm font-mono">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div><label class="text-xs text-slate-400">初始体重</label><input type="number" v-model.number="config.start" class="w-full input-dark rounded px-3 py-2"></div>
                <div><label class="text-xs text-slate-400">目标体重</label><input type="number" v-model.number="config.target" class="w-full input-dark rounded px-3 py-2"></div>
            </div>
            <div class="flex justify-end gap-3 mt-2">
                <button @click="pullData" :disabled="loading" class="px-4 py-2 rounded bg-slate-700 hover:bg-slate-600 text-sm font-bold">
                    <i class="fas fa-download mr-1"></i> 拉取云端
                </button>
                <button @click="saveConfig" class="px-6 py-2 rounded bg-indigo-600 hover:bg-indigo-500 text-white text-sm font-bold shadow-lg shadow-indigo-500/30">
                    保存并连接
                </button>
            </div>
        </div>
    </div>

    <!-- 主控台 -->
    <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
        
        <!-- 左侧：游戏化展示 -->
        <div class="md:col-span-5 glass rounded-2xl p-6 flex flex-col items-center relative overflow-hidden">
            <!-- 背景装饰 -->
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>
            
            <div class="text-center mb-6">
                <p class="text-slate-400 text-xs uppercase tracking-wider mb-1">Current Weight</p>
                <div class="text-5xl font-bold text-white tracking-tight">{{ currentWeight }}<span class="text-lg text-slate-500 ml-1">kg</span></div>
            </div>

            <div class="pac-grid mb-6">
                <div v-for="n in 100" :key="n" class="pac-cell" :class="{'opacity-20': n < currentStep}">
                    <div v-if="n === currentStep" class="pacman"></div>
                    <div v-else-if="n === 100" class="fas fa-flag-checkered text-rose-500"></div>
                    <div v-else-if="n > currentStep" class="dot"></div>
                </div>
            </div>

            <div class="w-full flex justify-between text-sm px-4">
                <div class="text-center">
                    <div class="text-emerald-400 font-bold text-lg">{{ lostJin }}</div>
                    <div class="text-xs text-slate-500">已减 (斤)</div>
                </div>
                <div class="text-center">
                    <div class="text-amber-400 font-bold text-lg">{{ progress }}%</div>
                    <div class="text-xs text-slate-500">进度</div>
                </div>
                <div class="text-center">
                    <div class="text-rose-400 font-bold text-lg">{{ remainJin }}</div>
                    <div class="text-xs text-slate-500">剩余 (斤)</div>
                </div>
            </div>
        </div>

        <!-- 右侧：输入与列表 -->
        <div class="md:col-span-7 flex flex-col gap-6">
            
            <!-- 输入区 -->
            <div class="glass rounded-2xl p-5">
                <h3 class="text-sm font-bold text-slate-300 mb-3"><i class="fas fa-pen mr-2"></i>今日打卡</h3>
                <div class="flex gap-2">
                    <input type="date" v-model="input.date" class="input-dark rounded px-3 py-2 text-sm w-1/3">
                    <input type="number" v-model.number="input.weight" placeholder="体重" class="input-dark rounded px-3 py-2 text-sm w-1/3">
                    <input type="number" v-model.number="input.cost" placeholder="花费" class="input-dark rounded px-3 py-2 text-sm w-1/3">
                </div>
                <button @click="addRecord" :disabled="loading" class="w-full mt-3 bg-emerald-600 hover:bg-emerald-500 text-white py-2 rounded font-bold transition flex justify-center items-center gap-2">
                    <i class="fas" :class="loading ? 'fa-spinner fa-spin' : 'fa-plus'"></i>
                    {{ loading ? '同步中...' : '记录并同步' }}
                </button>
            </div>

            <!-- 图表 -->
            <div class="glass rounded-2xl p-4 h-64">
                <div id="chart" class="w-full h-full"></div>
            </div>

            <!-- 列表 -->
            <div class="glass rounded-2xl p-4 flex-1 overflow-hidden flex flex-col">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-sm font-bold text-slate-300">历史记录</h3>
                    <span class="text-xs text-slate-500">{{ records.length }} 条</span>
                </div>
                <div class="overflow-y-auto max-h-48 pr-2 custom-scroll">
                    <table class="w-full text-sm text-left text-slate-400">
                        <thead>
                            <tr class="text-xs text-slate-600 border-b border-slate-800">
                                <th class="pb-2">日期</th>
                                <th class="pb-2">体重</th>
                                <th class="pb-2 text-right">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(r, i) in sortedRecords" :key="i" class="border-b border-slate-800/50 hover:bg-slate-800/30 transition">
                                <td class="py-2 font-mono text-slate-300">{{ r.date }}</td>
                                <td class="py-2 font-bold text-amber-400">{{ r.weight }}</td>
                                <td class="py-2 text-right">
                                    <button @click="deleteRecord(r)" class="text-slate-600 hover:text-rose-500 transition">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
const { createApp } = Vue;

createApp({
    data() {
        return {
            loading: false,
            showConfig: false,
            msg: '',
            msgType: 'info',
            config: {
                token: '',
                gistId: '',
                start: 80,
                target: 65
            },
            input: {
                date: new Date().toISOString().split('T')[0],
                weight: '',
                cost: ''
            },
            records: [],
            chart: null
        }
    },
    computed: {
        sortedRecords() {
            return [...this.records].sort((a, b) => new Date(b.date) - new Date(a.date));
        },
        timelineRecords() {
            return [...this.records].sort((a, b) => new Date(a.date) - new Date(b.date));
        },
        currentWeight() {
            return this.records.length ? this.timelineRecords[this.timelineRecords.length-1].weight : this.config.start;
        },
        lostJin() {
            return ((this.config.start - this.currentWeight) * 2).toFixed(1);
        },
        remainJin() {
            let v = (this.currentWeight - this.config.target) * 2;
            return v > 0 ? v.toFixed(1) : 0;
        },
        progress() {
            const total = this.config.start - this.config.target;
            const lost = this.config.start - this.currentWeight;
            if(total <= 0) return 100;
            let p = (lost / total) * 100;
            return Math.min(100, Math.max(0, p)).toFixed(1);
        },
        currentStep() {
            return Math.floor(this.progress);
        }
    },
    mounted() {
        // 读取本地配置
        const saved = localStorage.getItem('pacman_github_conf');
        if(saved) {
            this.config = JSON.parse(saved);
            if(this.config.token && this.config.gistId) {
                this.pullData(); // 自动拉取
            }
        }
        this.$nextTick(() => this.initChart());
        window.addEventListener('resize', () => this.chart && this.chart.resize());
    },
    methods: {
        notify(text, type='success') {
            this.msg = text;
            this.msgType = type;
            setTimeout(() => this.msg = '', 3000);
        },
        
        saveConfig() {
            localStorage.setItem('pacman_github_conf', JSON.stringify(this.config));
            this.showConfig = false;
            this.pullData();
        },

        // --- 核心：GitHub Gist API 操作 ---
        
        async pullData() {
            if(!this.config.token || !this.config.gistId) return;
            this.loading = true;
            
            try {
                const res = await fetch(`https://api.github.com/gists/${this.config.gistId}`, {
                    headers: {
                        'Authorization': `token ${this.config.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if(!res.ok) {
                    if(res.status === 404) throw new Error('Gist ID 错误');
                    if(res.status === 401) throw new Error('Token 无效或权限不足');
                    throw new Error('网络错误');
                }

                const data = await res.json();
                const file = data.files['data.json'];
                
                if(file) {
                    this.records = JSON.parse(file.content);
                    this.notify('云端数据同步成功');
                    this.initChart();
                } else {
                    // 如果没有文件，初始化一个
                    this.records = [];
                    this.notify('初始化新数据文件');
                }

            } catch(e) {
                this.notify(e.message, 'error');
            } finally {
                this.loading = false;
            }
        },

        async pushData() {
            if(!this.config.token || !this.config.gistId) return;
            this.loading = true;

            try {
                // 构造 Gist 更新包
                const payload = {
                    files: {
                        "data.json": {
                            content: JSON.stringify(this.records, null, 2)
                        }
                    }
                };

                const res = await fetch(`https://api.github.com/gists/${this.config.gistId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${this.config.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if(!res.ok) throw new Error('保存失败，请检查Token权限');
                
                this.notify('数据已保存到 GitHub');

            } catch(e) {
                this.notify(e.message, 'error');
            } finally {
                this.loading = false;
            }
        },

        // --- 业务逻辑 ---

        async addRecord() {
            if(!this.input.weight) return this.notify('请输入体重', 'error');
            
            // 检查当天是否已有记录，有则覆盖
            const idx = this.records.findIndex(r => r.date === this.input.date);
            const newRecord = {
                date: this.input.date,
                weight: this.input.weight,
                cost: this.input.cost || 0
            };

            if(idx > -1) {
                this.records[idx] = newRecord;
            } else {
                this.records.push(newRecord);
            }
            
            this.initChart();
            await this.pushData(); // 立即同步
        },

        async deleteRecord(record) {
            if(!confirm('确定删除这条记录吗？')) return;
            this.records = this.records.filter(r => r !== record);
            this.initChart();
            await this.pushData();
        },

        initChart() {
            const dom = document.getElementById('chart');
            if(!dom) return;
            if(!this.chart) this.chart = echarts.init(dom);
            
            const data = this.timelineRecords;
            
            this.chart.setOption({
                grid: { top: 20, right: 20, bottom: 20, left: 40, containLabel: true },
                tooltip: { trigger: 'axis', backgroundColor: 'rgba(30,41,59,0.9)', borderColor: '#475569', textStyle: {color:'#fff'} },
                xAxis: { 
                    type: 'category', 
                    data: data.map(r => r.date),
                    axisLine: { lineStyle: { color: '#475569' } }
                },
                yAxis: { 
                    type: 'value', 
                    scale: true, 
                    splitLine: { lineStyle: { color: '#334155', type: 'dashed' } },
                    axisLabel: { color: '#94a3b8' }
                },
                series: [{
                    data: data.map(r => r.weight),
                    type: 'line',
                    smooth: true,
                    symbolSize: 8,
                    itemStyle: { color: '#fbbf24' },
                    lineStyle: { width: 3, color: '#fbbf24' },
                    areaStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: 'rgba(251, 191, 36, 0.3)' },
                            { offset: 1, color: 'rgba(251, 191, 36, 0)' }
                        ])
                    }
                }]
            });
        }
    }
}).mount('#app');
</script>
</body>
</html>
