<!DOCTYPE html>
<html lang="zh-CN">
<head>

<body>

<div id="app" v-cloak class="max-w-3xl mx-auto p-4">
    
    <!-- é¡¶éƒ¨çŠ¶æ€æ  -->
    <div class="glass p-4 mb-4 border-l-4" :class="statusClass">

    <!-- é…ç½®åŒº -->
    <div class="glass p-4 mb-4">
        <label class="block text-xs font-bold text-slate-500 mb-2">GOOGLE SHEET é“¾æ¥</label>
        <div class="flex gap-2">
            <input type="text" v-model="sheetInput" class="flex-1 border rounded px-3 py-2 text-sm font-mono" placeholder="https://docs.google.com/...">
            <button @click="startSync" :disabled="loading" class="bg-indigo-600 text-white px-6 py-2 rounded font-bold disabled:opacity-50">
                {{ loading ? 'è¯»å–ä¸­...' : 'åŒæ­¥' }}

        </div>
        <div class="mt-2 text-xs text-slate-500">
            <p>å½“å‰è¯†åˆ«ID: <span class="font-mono bg-slate-100 px-1">{{ sheetId }}</span></p>

    </div>

    <!-- è°ƒè¯•æ—¥å¿—åŒº (å…³é”®) -->
    <div v-if="logs.length > 0" class="glass p-4 mb-4 bg-slate-900 text-green-400 font-mono text-xs overflow-auto max-h-60">
        <div v-for="(log, i) in logs" :key="i" class="mb-1 border-b border-slate-800 pb-1">
            <span class="text-slate-500">[{{ log.time }}]</span> <span v-html="log.msg"></span>
        </div>
    </div>

    <!-- æ•°æ®é¢„è§ˆ -->
    <div v-if="records.length > 0" class="glass p-4">
        <h3 class="font-bold mb-4">æˆåŠŸè¯»å– {{ records.length }} æ¡è®°å½•</h3>
        <table class="w-full text-sm text-left">
            <thead class="bg-slate-50 text-slate-500">
                <tr>
                    <th class="p-2">æ—¥æœŸ</th>
                    <th class="p-2">ä½“é‡</th>
                    <th class="p-2">èŠ±è´¹</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="r in records.slice(0, 5)" class="border-b">
                    <td class="p-2">{{ r.date }}</td>
                    <td class="p-2 font-bold">{{ r.weight }}</td>
                    <td class="p-2">{{ r.cost }}</td>
                </tr>
            </tbody>
        </table>
        <p v-if="records.length > 5" class="text-center text-xs text-slate-400 mt-2">...ä»…æ˜¾ç¤ºå‰5æ¡...</p>
    </div>

</div>

<script>
const { createApp } = Vue;

createApp({
    data() {
        return {
            loading: false,
            sheetInput: 'https://docs.google.com/spreadsheets/d/1Inbi59ix1oVaUqrXxZVev6uiy6eUZRMuqEV5ZG_tQDA/edit?usp=sharing',
            sheetId: '',
            records: [],
            logs: [],
            statusTitle: 'å‡†å¤‡å°±ç»ª',
            statusMsg: 'è¯·ç‚¹å‡»åŒæ­¥æŒ‰é’®å¼€å§‹æµ‹è¯•',
            statusType: 'info' // info, success, error
        }
    },
    computed: {
        statusClass() {
            if(this.statusType === 'error') return 'border-rose-500 bg-rose-50 text-rose-700';
            if(this.statusType === 'success') return 'border-emerald-500 bg-emerald-50 text-emerald-700';
            return 'border-indigo-500 bg-indigo-50 text-indigo-700';
        },
        statusIcon() {
            if(this.statusType === 'error') return 'fa-times-circle';
            if(this.statusType === 'success') return 'fa-check-circle';
            return 'fa-info-circle';
        }
    },
    mounted() {
        this.extractId();
    },
    watch: {
        sheetInput() { this.extractId(); }
    },
    methods: {
        addLog(msg) {
            const time = new Date().toLocaleTimeString();
            this.logs.unshift({ time, msg });
        },
        extractId() {
            const match = this.sheetInput.match(/\/d\/([a-zA-Z0-9-_]+)/);
            if (match) this.sheetId = match[1];
            else this.sheetId = "æ— æ•ˆçš„é“¾æ¥æ ¼å¼";
        },
        async startSync() {
            if (this.sheetId.length < 10) return alert('IDæ— æ•ˆ');
            
            this.loading = true;
            this.records = [];
            this.logs = []; // æ¸…ç©ºæ—¥å¿—
            this.statusType = 'info';
            this.statusTitle = 'æ­£åœ¨è¿æ¥ Google...';
            this.statusMsg = 'æ­£åœ¨å°è¯•ä¸‹è½½ CSV æ•°æ®...';

            this.addLog(`ç›®æ ‡ ID: ${this.sheetId}`);
            
            // ä½¿ç”¨ gviz æ¥å£ï¼Œå¼ºåˆ¶ä¸ç¼“å­˜
            const url = `https://docs.google.com/spreadsheets/d/${this.sheetId}/gviz/tq?tqx=out:csv&sheet=Sheet1&_t=${Date.now()}`;
            this.addLog(`è¯·æ±‚ URL: <a href="${url}" target="_blank" class="underline text-blue-400">ç‚¹å‡»æ­¤å¤„åœ¨æµè§ˆå™¨ä¸­æµ‹è¯•</a>`);

            try {
                const resp = await fetch(url);
                
                if (resp.status === 403) throw new Error('âŒ æƒé™é”™è¯¯ (403)ï¼šè¯·å°†è¡¨æ ¼æƒé™è®¾ä¸º"çŸ¥é“é“¾æ¥çš„ä»»ä½•äºº" (Anyone with the link)');
                if (resp.status === 404) throw new Error('âŒ æ‰¾ä¸åˆ°è¡¨æ ¼ (404)ï¼šID é”™è¯¯æˆ–è¡¨æ ¼å·²åˆ é™¤');
                if (!resp.ok) throw new Error(`âŒ ç½‘ç»œé”™è¯¯ï¼šçŠ¶æ€ç  ${resp.status}`);

                this.addLog('âœ… è¿æ¥æˆåŠŸï¼Œæ­£åœ¨è§£æ CSV...');
                const csvText = await resp.text();
                this.addLog(`æ”¶åˆ°æ•°æ®é•¿åº¦: ${csvText.length} å­—ç¬¦`);
                
                // è§£æ
                const workbook = XLSX.read(csvText, { type: 'string' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                this.addLog(`ğŸ“Š è§£æå‡º ${jsonData.length} è¡Œæ•°æ®`);
                
                if (jsonData.length === 0) throw new Error('è¡¨æ ¼æ˜¯ç©ºçš„');

                // å¯»æ‰¾è¡¨å¤´
                let dateIdx = -1, weightIdx = -1, costIdx = -1;
                let headerRow = -1;

                // éå†å‰5è¡Œæ‰¾è¡¨å¤´
                for(let i=0; i<Math.min(5, jsonData.length); i++) {
                    const rowStr = jsonData[i].join(' ').toLowerCase();
                    this.addLog(`ğŸ” æ‰«æç¬¬ ${i+1} è¡Œ: ${rowStr}`);
                    
                    if (rowStr.includes('æ—¥æœŸ') || rowStr.includes('date')) {
                        headerRow = i;
                        jsonData[i].forEach((cell, idx) => {
                            const c = String(cell).trim();
                            if(c === 'æ—¥æœŸ' || c === 'Date') dateIdx = idx;
                            if(c === 'ä½“é‡' || c === 'Weight') weightIdx = idx;
                            if(c === 'èŠ±è´¹' || c === 'Cost') costIdx = idx;
                        });
                        break;
                    }
                }

                if (headerRow === -1 || dateIdx === -1 || weightIdx === -1) {
                    throw new Error(`âŒ æœªæ‰¾åˆ°è¡¨å¤´ï¼<br>è¯·ç¡®ä¿ç¬¬ä¸€è¡ŒåŒ…å«ï¼š<strong>æ—¥æœŸ</strong> å’Œ <strong>ä½“é‡</strong>`);
                }

                this.addLog(`âœ… æ‰¾åˆ°è¡¨å¤´åœ¨ç¬¬ ${headerRow+1} è¡Œ: æ—¥æœŸ(åˆ—${dateIdx}), ä½“é‡(åˆ—${weightIdx})`);

                // æå–æ•°æ®
                let successCount = 0;
                for(let i = headerRow + 1; i < jsonData.length; i++) {
                    const row = jsonData[i];
                    if(!row[dateIdx]) continue;
                    
                    // ç®€å•çš„æ—¥æœŸå¤„ç†
                    let dateStr = row[dateIdx];
                    // Excel æ•°å­—æ—¥æœŸå¤„ç†
                    if(typeof dateStr === 'number') {
                         const d = new Date((dateStr - (25567 + 2)) * 86400 * 1000);
                         dateStr = d.toISOString().split('T')[0];
                    }

                    this.records.push({
                        date: dateStr,
                        weight: row[weightIdx],
                        cost: costIdx !== -1 ? row[costIdx] : 0
                    });
                    successCount++;
                }

                this.statusType = 'success';
                this.statusTitle = 'åŒæ­¥æˆåŠŸï¼';
                this.statusMsg = `æˆåŠŸè¯»å– ${successCount} æ¡æœ‰æ•ˆæ•°æ®ã€‚`;
                this.addLog(`ğŸ‰ å®Œæˆï¼å…± ${successCount} æ¡è®°å½•ã€‚`);

            } catch (e) {
                this.statusType = 'error';
                this.statusTitle = 'åŒæ­¥å¤±è´¥';
                this.statusMsg = e.message.replace(/<[^>]*>/g, ''); // å»é™¤HTMLæ ‡ç­¾æ˜¾ç¤ºçº¯æ–‡æœ¬
                this.addLog(e.message);
            } finally {
                this.loading = false;
            }
        }
    }
}).mount('#app');
</script>

</html>
